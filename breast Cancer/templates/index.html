<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Breast Cancer Prediction System</h1>

    <form method="POST">
        <div class="grid">
            {% for feature in features %}
            <div class="field">
                <label>{{ feature.replace('_', ' ').title() }}</label>
                <input type="number" step="any" name="{{ feature }}" required>
            </div>
            {% endfor %}
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
